<!DOCTYPE html>

<body>
  <canvas style="border: 1px solid black" id="mycanvas" height ="800" width = "1200">
</body>
<script src="turtle.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(600, 350);
  p.penDown = true;

function Square(size){
  for(var i = 0; i < 4; i++){
    p.forward(size);
    p.right(90);
  }
}

for(var i = 0; i < 10; i++){
  Square(120);
  p.forward(50);
  p.left(160);
}
	

</script>
